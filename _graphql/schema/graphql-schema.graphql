type LoginData {
email: String
password: String
}

type SignUpData {
email: String
password: String
username: String
}

type User {
id: String
email: String
name: String
}

type Post {
    user_id: String
    community: String
    post_id: String
    type: String
    title: String
    content: String
    votes: Int
}

type Votes {
    upvoted: Boolean
    downvoted: Boolean
    post_id: String
}

type QueryVotes {
    upvoted: Boolean
    downvoted: Boolean
    post_id: String
    _count: Int
}

type PostAndCommunity {
    user_id: String
    community_id: String
    name: String
    tags: [String]
    description: String
    type: String
    title: String
    content: String
    post_id: String
}

type Community {
community_id: String
name: String
description: String
tags: [String]
}

type UsersCommunityBridge {
    user_id: String
    community_id: String
}

type Comments {
    content: String
    post_id: String
    responses: String
    comment_id: String
}

type Response {
    content: String
    response_id: String
    post_id: String
    comment_id: String
}

type ResponsesAndComments {
    content: String
    post_id: String
    responses: String
    comment_id: String
    response_id: String
}

union GetData = SignUpData | LoginData

type Query {
    hello: String
    user: User
    postCreator( id: String ): User
    queryPosts(community_id: String): [PostAndCommunity]
    queryCommunityPosts(community_id: String): [PostAndCommunity]
    community(community_id: String): Community
    votes( post_id: String ): QueryVotes
    hasJoined( community_id: String ): UsersCommunityBridge
    comments( post_id: String ): [Comments]
    responses( comment_id: String, post_id: String ): [ResponsesAndComments]
}

type Mutation {
    getUserData( email: String, password: String, username: String ): GetData
    createCommunity( 
        community_id: String,
        name: String,
        description: String,
        tags: [String]
    ): Community
    createNewPost(
        user_id: String, 
        community: String, 
        type: String, 
        title: String, 
        content: String
    ): Post
    updateVotes(upvoted: Boolean, downvoted: Boolean, post_id: String): Votes  
    searchCommunity( name: String ): [Community]
    join( community_id: String ): UsersCommunityBridge
    createComments( content: String, post_id: String ): Comments
    createResponse( 
        content: String,
        response_id: String,
        post_id: String,
        comment_id: String
    ): Response
}